<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" 
width="300" height="300"  xml:space="preserve">

<!--
 If you want to rotate around a different point than 0,0 
 then pass the x and y coordinates of that point to the transform function. 
 
 Here is an example that shows a non-rotated rectangle (outline) 
 and an equal rectangle (filled) rotated 15 degrees around its own center:
-->


<rect x="20" y="20" width="40" height="40"
      style="stroke: #3333cc; fill:none;"
        />

<rect x="20" y="20" width="40" height="40"
      style="fill: #3333cc"
      transform="rotate(125, 40, 40)"
        />


</svg>
