<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" 
width="300" height="300"  xml:space="preserve">

<!--
   It is possible to combine transformations. 
   You do so by putting multiple transformation functions inside the transform attribute.

Here is an example that first translates (moves) and then rotates a rectangle. 
The example shows both the retangle (blue) before any transformation is applied, 
and after (black). 
-->

<rect x="50" y="10" width="20" height="30"
      style="stroke: #3333cc; fill:none;"
        />
<rect x="50" y="10" width="20" height="30"
      style="stroke: #000000; fill:none;"
      transform="translate(50,0) rotate(30)" /> 


</svg>
