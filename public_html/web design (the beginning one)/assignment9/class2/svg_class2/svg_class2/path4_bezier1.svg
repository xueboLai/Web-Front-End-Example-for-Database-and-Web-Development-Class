<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="200"  xml:space="preserve">

<!--
 The example draws a quadratic Bezier curve from 50,50 to the point 100,100 
 with a control point at 50,200. 
 The control point is the first of the two parameters set on the Q command. 
-->
 <path d="M50,50 Q50,200 100,100" 
      style="stroke: #006666; fill:none;"/> 	

</svg>
